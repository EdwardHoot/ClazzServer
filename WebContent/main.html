<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <script src="http://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
    <link href="http://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="http://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
  </head>
<body>
<div class="public-header clearfloat">
  <div class="public-container">
    <div class="logo"></div>
    <p class="logo-info">Class System-登录</p>
  </div>
</div>
<div class="login">
    <div class="login-container">
      <div class="login-panel">
          <form id="loginForm">
              <label class="label-item">用户名：</label>
              <div>
                  <input type="text" name="username" class="form-control" id="username">
              </div>
              <label class="label-item">密 码：</label>
              <div>
                  <input type="password" name="password" class="form-control" id="password">
              </div>
              <div class="stu_manage">
                  <input type="radio" checked="checked" name="authority" value="student" class="stu_manage_item" id="stu"><label for="stu">学生</label>
                  <input type="radio" name="authority" value="teacher" class="stu_manage_item" id="manage"><label for="manage">教师</label>
              </div>
              <div>
             <!-- <input type="submit" value="login"> --> 
                <button class="btn btn-primary" id="login" type="submit">登录</button> 
              </div>
          </form>
      </div>
    </div>
</div>
<div class="footer">
  <div class="footer-container">
    <div class="footer-new-world"><p>@中科大软院</p></div>
    <div class="back-to-top"><a href="super_displayMes.html">系统通知</a></div>
  </div>
</div>
</body>
</html>
